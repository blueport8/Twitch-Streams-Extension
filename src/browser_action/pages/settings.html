<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/settings.css">
    </head>
    <body>
        <!-- Account related -->
        <p class="settings_section">Twitch account</p>
        <div class="settings_section_separator"></div>
        <div class="setting_row">
            <p id="username_label">Username:</p>
        </div>
        <div class="setting_row" style="margin-bottom: 5px;">
            <input id="user_name" type="text" name="fname">
            <span style="color: grey; padding: 5px;">UserID: <span id="user_id"></span></span>
        </div>
        <!-- Stream sorting -->
        <p class="settings_section">Live stream list</p>
        <div class="settings_section_separator"></div>
        <div class="setting_row">
            <p id="username_label">Sort by:</p>
        </div>
        <form>
            <div class="setting_row" id="sort_options_container">
                <select id="sort_options"></select>
            </div>
            <div class="setting_row">
                    <p id="username_label">Display order:</p>
            </div>
            <div class="radio_row">
                <input class="sort_direction" id="sort_direction_desc" name="direction" type="radio" value="desc" checked>Descending
                <input class="sort_direction" id="sort_direction_asc" name="direction" type="radio" value="asc" style="margin-left: 10px;">Ascending
            </div>
            <div class="setting_row" style="margin-top: 7px;">
                <p id="username_label">Thumbnails:</p>
            </div>
            <div class="notification_option_row_with_title" style="margin-bottom: 5px;">
                <input type="checkbox" name="show_notifications" id="checkbox-show-thumbnails" checked>Show<br>
            </div>
            <!-- Notifications -->
            <p class="settings_section">Notifications</p>
            <div class="settings_section_separator"></div>
            <div class="notification_option_row" style="margin-bottom: 5px;">
                <input type="checkbox" name="show_notifications" id="checkbox-show-notif" checked>Show<br>
            </div>
        </form>
        <!-- Save button -->
        <div class="setting_row" id="save_button">
            <a href="#" id="save_button_link">
                <div class="settings_button">Save</div>
            </a>
        </div>
        <div id="freepik_credit">Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
        <script type="text/javascript" src='settings.js'></script>
    </body>
</html>
